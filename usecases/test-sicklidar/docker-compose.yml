version: '2'

services:
    odsupercomponent:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/opendlv.data
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/opendlv.data/configuration"

    # micro service for proxy-fh16.
    proxy-fh16:
        build: .
        network_mode: "host"
        devices:
        - "/dev/pcanpci32:/dev/pcan32"
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.core/bin/opendlv-core-system-proxy-fh16 --cid=${CID} --freq=100"

    # micro service for proxy-lidar
    proxy-fh16:
        build: .
        network_mode: "host"
        devices:
        - "/dev/ttyS1:/dev/ttyS0"
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.core/bin/opendlv-core-system-proxy-sick --cid=${CID} --freq=100"
