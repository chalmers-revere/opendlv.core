version: '2'

services:
    odsupercomponent:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/opendlv.data
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/opendlv.data/configuration"

    # micro service for proxy-fh16.
    proxy-fh16:
        build: .
        network_mode: "host"
        privileged: true
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.core/bin/opendlv-core-system-proxy-fh16 --cid=${CID} --freq=100"

    # micro service for PS3 controller.
    system-ps3controller:
        build: .
        network_mode: "host"
        devices:
        - "/dev/input/js0:/dev/input/js0"
        depends_on:
            - odsupercomponent
            - proxy-fh16
        command: "/opt/opendlv.core/bin/opendlv-core-system-ps3controller --cid=${CID} --freq=100"

